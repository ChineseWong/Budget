<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Recharts CDN Test</title></head>
<body style="background:#09090b;color:white;font-family:system-ui;padding:40px;font-size:14px;line-height:2.2">
<div id="log">Testing Recharts CDN sources...<br><br></div>
<script>
var log = document.getElementById('log');
function msg(t) { log.innerHTML += t + '<br>'; }
</script>

<!-- React first (required by Recharts) -->
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

<!-- Test 1: unpkg Recharts.js -->
<script>msg('Test 1: unpkg Recharts.js ...');</script>
<script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js" onerror="msg('  File failed to load')"></script>
<script>
msg('  window.Recharts = ' + (typeof window.Recharts !== 'undefined'));
msg('  window.recharts = ' + (typeof window.recharts !== 'undefined'));
if (typeof window.Recharts !== 'undefined') msg('  WINNER: unpkg Recharts.js');
if (typeof window.recharts !== 'undefined') msg('  WINNER (lowercase): unpkg Recharts.js');
var keys1 = Object.keys(window).filter(function(k){return k.toLowerCase().indexOf('rechart')>=0;});
msg('  Globals matching "rechart": ' + (keys1.length > 0 ? keys1.join(', ') : 'none'));
</script>

<!-- Test 2: jsdelivr -->
<script>msg(''); msg('Test 2: jsdelivr Recharts.js ...');</script>

</script>
